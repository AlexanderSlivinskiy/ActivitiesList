<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity Ideas</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      text-align: center;
      font-size: 2em;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="text"],
    input[type="password"] {
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }

    .btn-danger {
      background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
    }

    .btn-small {
      padding: 8px 16px;
      font-size: 14px;
    }

    .error {
      color: #f5576c;
      background: #ffe5e9;
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .success {
      color: #4caf50;
      background: #e8f5e9;
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .add-form {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }

    .add-form input {
      flex: 1;
    }

    .activities-list {
      margin-bottom: 30px;
      max-height: 300px;
      overflow-y: auto;
    }

    .activity-item {
      background: #f8f9fa;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.2s;
    }

    .activity-item:hover {
      background: #e9ecef;
    }

    .activity-text {
      flex: 1;
      color: #333;
    }

    .delete-btn {
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 12px;
    }

    .delete-btn:hover {
      background: #c82333;
    }

    .random-section {
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      margin-bottom: 20px;
    }

    .random-activity {
      font-size: 1.3em;
      color: #333;
      margin: 15px 0;
      font-weight: 500;
    }

    .empty-state {
      text-align: center;
      color: #999;
      padding: 40px 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .logout-btn {
      background: #6c757d;
    }

    .logout-btn:hover {
      background: #5a6268;
    }

    .settings-section {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 2px solid #e0e0e0;
    }

    .settings-title {
      font-size: 1.2em;
      color: #333;
      margin-bottom: 15px;
    }

    .change-password-form {
      display: flex;
      gap: 10px;
    }

    .change-password-form input {
      flex: 1;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="container">
      <!-- Login View -->
      <div v-if="!isAuthenticated">
        <h1>üéØ Activity Ideas</h1>
        <div v-if="error" class="error">{{ error }}</div>
        <form @submit.prevent="login" class="login-form">
          <input 
            type="password" 
            v-model="password" 
            placeholder="Enter password"
            required
          />
          <button type="submit">Login</button>
        </form>
      </div>

      <!-- Main App View -->
      <div v-else>
        <div class="header">
          <h1>üéØ Activity Ideas</h1>
          <button @click="logout" class="logout-btn btn-small">Logout</button>
        </div>

        <div v-if="error" class="error">{{ error }}</div>
        <div v-if="success" class="success">{{ success }}</div>

        <!-- Random Activity Section -->
        <div class="random-section">
          <h2 style="margin-bottom: 15px;">Need an idea?</h2>
          <button @click="getRandomActivity" class="btn-secondary" :disabled="activities.length === 0">
            üé≤ Get Random Activity
          </button>
          <div v-if="randomActivity" class="random-activity">
            {{ randomActivity.idea }}
          </div>
        </div>

        <!-- Add Activity Form -->
        <form @submit.prevent="addActivity" class="add-form">
          <input 
            type="text" 
            v-model="newIdea" 
            placeholder="Enter a new activity idea..."
            required
          />
          <button type="submit">Add</button>
        </form>

        <!-- Activities List -->
        <div class="activities-list">
          <div v-if="activities.length === 0" class="empty-state">
            No activities yet. Add your first idea!
          </div>
          <div 
            v-for="activity in activities" 
            :key="activity.id" 
            class="activity-item"
          >
            <span class="activity-text">{{ activity.idea }}</span>
            <button @click="deleteActivity(activity.id)" class="delete-btn">Delete</button>
          </div>
        </div>

        <!-- Settings Section -->
        <div class="settings-section">
          <div class="settings-title">‚öôÔ∏è Settings</div>
          <form @submit.prevent="changePassword" class="change-password-form">
            <input 
              type="password" 
              v-model="newPassword" 
              placeholder="New password"
              minlength="4"
            />
            <button type="submit" class="btn-secondary">Change Password</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          isAuthenticated: false,
          password: '',
          newIdea: '',
          newPassword: '',
          activities: [],
          randomActivity: null,
          error: '',
          success: ''
        };
      },
      async mounted() {
        await this.checkAuth();
      },
      methods: {
        async checkAuth() {
          try {
            const response = await fetch('/api/auth/check');
            const data = await response.json();
            this.isAuthenticated = data.authenticated;
            
            if (this.isAuthenticated) {
              await this.fetchActivities();
            }
          } catch (err) {
            console.error('Auth check failed:', err);
          }
        },
        async login() {
          this.error = '';
          try {
            const response = await fetch('/api/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ password: this.password })
            });
            
            if (response.ok) {
              this.isAuthenticated = true;
              this.password = '';
              await this.fetchActivities();
            } else {
              const data = await response.json();
              this.error = data.error || 'Login failed';
            }
          } catch (err) {
            this.error = 'Connection error';
          }
        },
        async logout() {
          try {
            await fetch('/api/logout', { method: 'POST' });
            this.isAuthenticated = false;
            this.activities = [];
            this.randomActivity = null;
          } catch (err) {
            console.error('Logout failed:', err);
          }
        },
        async fetchActivities() {
          try {
            const response = await fetch('/api/activities');
            if (response.ok) {
              this.activities = await response.json();
            }
          } catch (err) {
            this.error = 'Failed to fetch activities';
          }
        },
        async addActivity() {
          this.error = '';
          this.success = '';
          try {
            const response = await fetch('/api/activities', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ idea: this.newIdea })
            });
            
            if (response.ok) {
              this.newIdea = '';
              await this.fetchActivities();
              this.success = 'Activity added!';
              setTimeout(() => this.success = '', 3000);
            } else {
              this.error = 'Failed to add activity';
            }
          } catch (err) {
            this.error = 'Connection error';
          }
        },
        async getRandomActivity() {
          this.error = '';
          try {
            const response = await fetch('/api/activities/random');
            if (response.ok) {
              this.randomActivity = await response.json();
            } else {
              this.error = 'No activities available';
            }
          } catch (err) {
            this.error = 'Failed to get random activity';
          }
        },
        async deleteActivity(id) {
          try {
            const response = await fetch(`/api/activities/${id}`, {
              method: 'DELETE'
            });
            
            if (response.ok) {
              await this.fetchActivities();
              if (this.randomActivity && this.randomActivity.id === id) {
                this.randomActivity = null;
              }
            }
          } catch (err) {
            this.error = 'Failed to delete activity';
          }
        },
        async changePassword() {
          this.error = '';
          this.success = '';
          try {
            const response = await fetch('/api/auth/change-password', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ newPassword: this.newPassword })
            });
            
            if (response.ok) {
              this.newPassword = '';
              this.success = 'Password changed successfully!';
              setTimeout(() => this.success = '', 3000);
            } else {
              const data = await response.json();
              this.error = data.error || 'Failed to change password';
            }
          } catch (err) {
            this.error = 'Connection error';
          }
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
